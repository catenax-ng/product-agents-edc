{{- range $dataplane_name, $dataplane := .Values.repositories }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "txdc.fullname" . }}-{{ $dataplane.name }}
  namespace: {{ .Release.Namespace | default "default" | quote }}
  labels:
    {{- include "txdc.dataplane.labels" . | nindent 4 }}
spec:
  type: {{ $dataplane.service.type }}
  ports:
    - port: {{ $dataplane.endpoints.default.port }}
      targetPort: default
      protocol: TCP
      name: default
    - port: {{ $dataplane.endpoints.control.port }}
      targetPort: control
      protocol: TCP
      name: control
    - port: {{ $dataplane.endpoints.public.port }}
      targetPort: public
      protocol: TCP
      name: public
    - port: {{ $dataplane.endpoints.observability.port }}
      targetPort: observability
      protocol: TCP
      name: observability
    - port: {{ $dataplane.endpoints.metrics.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "txdc.dataplane.selectorLabels" $dataplane | nindent 4 }}
{{- end }}